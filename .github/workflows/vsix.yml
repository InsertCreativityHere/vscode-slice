name: vsix

on:
  push:
    branches:
      - main
      - test

jobs:
  build-language-server:
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - os: macos-11
            target: x86_64-apple-darwin
            bin: slice-language-server
          - os: macos-11
            target: aarch64-apple-darwin
            bin: slice-language-server
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bin: slice-language-server
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            bin: slice-language-server
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            bin: slice-language-server.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: ./.github/actions/build-language-server
        with:
          cargo-build-args: --release
          target: ${{ matrix.target }}

      - name: Upload language server
        uses: actions/upload-artifact@v4
        with:
          name: language-server-${{ matrix.target }}
          path: ./server/target/${{ matrix.target }}/release/${{ matrix.bin }}
          if-no-files-found: error

  build-vsix:
    needs: build-language-server
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download language server
        uses: actions/download-artifact@v4

      - name: Move language server to server folder
        run: |
          set -e
          for artifact in language-server-*; do
            target=${artifact#language-server-}
            target=${target%.exe}
            binary=${artifact%${target}}
            mkdir -p ./server/target/${target}
            mv $artifact ./server/target/${target}/${binary}
          done

      - uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm ci

      - name: Build VSIX
        run: npx @vscode/vsce package

      - uses: actions/upload-artifact@v4
        with:
          path: "*.vsix"
          if-no-files-found: error
